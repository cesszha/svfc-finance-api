<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Payment Successful</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet" />
		<style>
			body {
				font-family: 'Poppins', sans-serif;
			}
		</style>
	</head>
	<body
		class="flex w-full min-h-screen gap-10 flex-col justify-center items-center">
		<div class="flex flex-col w-full text-center">
			<h1 class="text-4xl font-bold">Payment Successful!</h1>
			<p>Your payment was processed successfully.</p>
			<p>Please refresh the system to see the updated transaction.</p>
			<p>Ergo, you can also check your email for confirmation. Thank you!</p>
		</div>
		<button class="bg-green-400 p-5 rounded-full font-bold">
			Close this window
		</button>
	</body>
	<script>
		document.querySelector('button').addEventListener('click', () => {
			window.close();
		});
	</script>
</html>
